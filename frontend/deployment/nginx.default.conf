server {
    listen       80;
    server_name  localhost;

    root   /usr/share/nginx/html;
    error_page   500 502 503 504  /50x.html;

    location /static {
        expires 1y;
        add_header Cache-Control "public";
    }
    
    location /api {
        proxy_pass "http://api:8000";
        #local testing
        #proxy_pass "http://0.0.0.0:8000";
    }
}
